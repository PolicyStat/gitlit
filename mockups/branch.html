<p><h1>Branch</h1></p>
<p>Change to a previous branch of the document, or create a new one.</p>

<select>
	<option value="previously" form="pre">previously</option>
	<option value="created" form="pre">created</option>
	<option value="branches" form="pre">branches</option>
</select>
<br>
<input class="pure-button" type="submit" name="pre" value="Change to Previous Branch" id="pre">
