<p><h1>Branch</h1></p>
<p>Change to a previous branch of the document, or create a new one.</p>

<form class="pure-form" id="oldbranch">
    <fieldset>
        <legend>Checkout existing branch</legend>

        <label for="branch">Select branch</label>
        <select id="branch" class="pure-input-1-2">
                <option>Branch 1</option>
                <option>Branch 2</option>
                <option>Branch 3</option>
        </select>

        <button type="submit" class="pure-button pure-button-primary">Checkout</button>
    </fieldset>
</form>

<form class="pure-form" id="newbranch" action="">
    <fieldset>
        <legend>Checkout new branch</legend>

        <input id="newbranchname" type="text" placeholder="Branch name">

        <button type="submit" class="pure-button pure-button-primary">Create and Checkout</button>
    </fieldset>
</form>

</body>
</html>
