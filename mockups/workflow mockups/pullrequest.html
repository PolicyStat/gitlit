<html>
<head>
	<title>p-o-r pull request</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="pullrequest.js"></script>
</head>
<body>

<div class="pure-menu pure-menu-open pure-menu-horizontal">
	<ul>
	  <li><a href="init.html">Initialization</a></li>
	  <li><a href="commit.html">Commit</a></li>
	  <li><a href="branch.html">Branch</a></li>
	  <li><a href="merge.html">Merge</a></li>
	  <li><a href="pull.html">Pull</a></li>
	  <li><a href="push.html">Push</a></li>
	  <li><a href="pullrequest.html">Pull Request</a></li>
	</ul>
</div>

<p><h1>Pull Request</h1></p>

	<form class="pure-form pure-form-stacked" action="pullrequestdiff.html" id="pullRequest">
	    <fieldset>
	        <legend>Submit a Pull Request</legend>

	        <label for="repoName">Select document</label>
	        <select id="repoName" class="pure-input-1-2">
                    <option>Document 1</option>
                    <option>Document 2</option>
                    <option>Document 3</option>
            </select>

	        <label for="destbranch">Select branch to do pull request for</label>
	        <select id="destbranch" class="pure-input-1-2">
                    <option>Branch 1</option>
                    <option>Branch 2</option>
                    <option>Branch 3</option>
            </select>
	        <button type="submit" class="pure-button pure-button-primary">View Diffs</button>
	    </fieldset>
	</form>
</body>
</html>
