<html>
<head>
	<title>p-o-r commit</title>
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="commit.js"></script>
<head>

<body>
	<div class="pure-menu pure-menu-open pure-menu-horizontal">
		<ul>
		  <li><a href="init.html">Initialization</a></li>
		  <li><a href="commit.html">Commit</a></li>
		  <li><a href="branch.html">Branch</a></li>
		  <li><a href="merge.html">Merge</a></li>
		  <li><a href="pull.html">Pull</a></li>
		  <li><a href="push.html">Push</a></li>
		  <li><a href="pullrequest.html">Pull Request</a></li>
		</ul>
	</div>

	<p><h1>Commit</h1></p>

	<form class="pure-form pure-form-stacked" action="diff.html" id="fileUpload">
	    <fieldset>
	        <legend>Upload a file with a commit message to update the repository.</legend>

	        <label for="branch">Select branch</label>
	        <select id="branch" class="pure-input-1-2">
                    <option>Branch 1</option>
                    <option>Branch 2</option>
                    <option>Branch 3</option>
            </select>

	        <label for="olddocument">Select tracked file</label>
	        <select id="olddocument" class="pure-input-1-2">
                    <option>Document 1</option>
                    <option>Document 2</option>
                    <option>Document 3</option>
            </select>

	        <label for="document">Upload your file here</label>
	        <input id="document" type="file">

	        <label for="comments">Comments for file commit</label>
	        <textarea id="repoName" cols="70" rows="4" placeholder="Comment"></textarea>
	        <button type="submit" class="pure-button pure-button-primary">Submit</button>
	    </fieldset>
	</form>

</body>
</html>
